<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Sales Dashboard</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <aside>
      <div class="top">
        <div class="logo">
          <img src="pizza.png">
          <h2 class="name">PIZZA SALES</h2>
        </div>
        <div class="close" id="cls-btn">
          <span class="material-icons-sharp">close</span>
        </div>
      </div>
      <div class="sidebar">
        <a href="#" class="active">
          <span class="material-icons-sharp"></span>
          <h3>Dashboard</h3>
        </a>
        <a href="#">
          <span class="material-icons-sharp"></span>
          <h3>Sales</h3>
        </a>
        <a href="#">
          <span class="material-icons-sharp"></span>
          <h3>About Us</h3>
        </a>
        <a href="#">
          <span class="material-icons-sharp"></span>
          <h3>Support</h3>
        </a>
      </div>
    </aside>
    <main>
      <h1>Dashboard Balikpapan 21</h1>
      <div class="date">
        <input type="date">
      </div>
      <div class="insights">
        <div class="sales">
          <span class="material-icons-sharp">analytics</span>
              <h3>Total Sales</h3>
              <h1>49.574</h1>
          </div>
        <div class="order">
          <span class="material-icons-sharp">bar_chart</span>
              <h3>Orders</h3>
              <h1>21.350</h1>
          </div>
        <div class="revenue">
          <span class="material-icons-sharp">show_chart</span>
              <h3>Total Revenue</h3>
              <h1>$817.860</h1>
          </div>
        <div class="abs">
          <span class="material-icons-sharp">shopping-basket</span>
              <h3>ABS</h3>
              <h1>2,32</h1>
        </div>
        <div class="aov">
          <span class="material-icons-sharp">query-stats</span>
                <h3>AOV</h3>
                <h1>459,9</h1>
          </div>
        </div>
      </div>

      <div class="revenue-growth">
        <h2>Revenue Growth Over Time</h2>
      </div>
    </main>
  </div>
</body>
</html>
