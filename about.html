<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Sales Dashboard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet"/>
    <link rel="stylesheet" href="./css/style.css" />
    <!-- import css data tables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.0.7/css/dataTables.dataTables.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <aside>
            <div class="top">
                <div class="logo">
                    <img src="./img/pizza.png" />
                    <h2 class="name">PIZZA SALES</h2>
                </div>
            </div>
            <div class="sidebar">
                <a href="./index.html" class="menu-item">
                    <span class="material-icons-sharp"></span>
                    <h3>Dashboard</h3>
                </a>
                <a href="./about.html" class="menu-item">
                    <span class="material-icons-sharp"></span>
                    <h3>About Us</h3>
                </a>
                <div class="footer">Design by: Team Balikpapan 21 - 2024</div>
                <script src="./js/script.js"></script>
            </div>     
        </aside>

        <main>
            <h1>Dashboard Balikpapan 21</h1>
            <!-- Identitas Kelompok -->
            <div class="member-card">
                <!-- Ketua -->
                <div class="card">
                    <img src="path/to/ketua.jpg" alt="Ketua">
                    <h3>Nama Ketua</h3>
                    <p>Ketua Kelompok</p>
                </div>
                <!-- Anggota -->
                <div class="card">
                    <img src="path/to/foto1.jpg" alt="Anggota 1">
                    <h3>Nama Anggota 1</h3>
                    <p>Peran Anggota 1</p>
                </div>
                <!-- Tambahkan card untuk anggota lainnya di sini -->
                <!-- Contoh untuk anggota ke-2 -->
                <div class="card">
                    <img src="path/to/foto2.jpg" alt="Anggota 2">
                    <h3>Nama Anggota 2</h3>
                    <p>Peran Anggota 2</p>
                </div>
                <!-- dan seterusnya sampai anggota ke-11 -->
            </div>
        </main>
    </div>
</body>
</html>
