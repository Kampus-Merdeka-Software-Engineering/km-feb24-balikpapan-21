<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEAM - 21</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    
    <nav>
        <h2 class="logo">Pizza 21</h2>
        <ul class="list-menu">
            <li>
                <a href="">Home</a>
            </li>
            <li>
                <a href="">Order</a>
            </li>
            <li>
                <a href="">Support</a>
            </li>
        </ul>
    </nav>

    <section class="container">
        <div class="title">
            <h2>Laporan Dari Cabang Balikpapan</h2>
        </div>
        <div class="wrap-chart">
            <div class="content">
                <div class="header-content">
                    <h2>Chart Penjualan</h2>
                    <select name="" id="">
                        <option value="">Seluruh Data</option>
                        <option value="">6 Bulan terakhir</option>
                        <option value="">3 Bulan terakhir</option>
                        <option value="">1 Bulan terakhir</option>
                    </select>
                </div>
                <canvas id="myChart"></canvas>
            </div>
        </div>
        <div class="wrap-chart">
            <div class="content">
                <div class="header-content">
                    <h2>Chart Penjualan</h2>
                    <select name="" id="">
                        <option value="">Seluruh Data</option>
                        <option value="">6 Bulan terakhir</option>
                        <option value="">3 Bulan terakhir</option>
                        <option value="">1 Bulan terakhir</option>
                    </select>
                </div>
                <canvas id="myChart-1"></canvas>
            </div>
        </div>
    </section>

    <section class="container">
        <div class="title">
            <h2>Laporan Dari Cabang Balikpapan</h2>
        </div>
        <div class="wrap-chart">
            <div class="content">
                <h2>Chart Penjualan</h2>
                <canvas id="myChart"></canvas>
            </div>
        </div>
        <div class="wrap-chart">
            <div class="content">
                <h2>Chart Pengunjung Harian</h2>
                <canvas id="myChart-1"></canvas>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('myChart');
        const ctx1 = document.getElementById('myChart-1');
      
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['Januari', 'Febuari', 'Maret', 'April', 'Mei', 'Juni'],
            datasets: [{
              label: 'Penjualan Pizza',
              data: [12, 19, 3, 5, 2, 3],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });

        new Chart(ctx1, {
            type: 'line',
            data: {
              labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
              datasets: [{
                label: '# of Votes',
                data: [12, 19, 3, 5, 2, 3],
                borderWidth: 1
              }]
            },
            options: {
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });
      </script>
</body>
</html>
